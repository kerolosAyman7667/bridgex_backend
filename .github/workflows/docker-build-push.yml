name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  push_to_docker:
    runs-on: ubuntu-latest
    name: push the latest backend to docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build docker image
        run: |
          docker build -t bridgex/backend:latest .
          docker tag bridgex/backend:latest bridgex/backend:${{ github.run_number }}

      - name: push Docker image
        run: |
          docker push bridgex/backend:${{ github.run_number }}
          docker push bridgex/backend:latest